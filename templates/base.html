{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="images/gif" sizes="16x16" />
    {% block title %} {% endblock title %}

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}"
          ><img src="{% static 'images/logo.png' %}" alt="TaskMate"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <ul class="navbar-nav">
              <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul> -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'todolist' %}">To Do List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About Us</a>
              </li>
            </ul>
          </div>
        </div>

        {% if user.is_authenticated %}

        <div class="d-inline-flex my-2 my-lg-0">
          <span class="p-2 my-auto bg-dark text-white">Logged in as {{ user.username }}</span>
          <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-info my-2 my-sm-0">Logout</button>
          </form>
        </div>
        {% else %}
        <a href="{% url 'login' %}">
          <button type="submit" class="btn btn-primary my-2 my-sm-0">Login</button>
        </a>
        <a href="{% url 'register' %}">
          <button type="submit" class="btn btn-success ms-2 my-2 my-sm-0">Register</button>
        </a>
        {% endif %}
      </div>
    </nav>
  </head>
  <body class="bg-light">
    <div class="container">
      <!-- content block -->
      {% block content %} {% endblock content %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
  </body>
</html>
