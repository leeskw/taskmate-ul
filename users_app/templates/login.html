{% extends "base.html" %}
<!-- load crispy_forms_tags -->
{% load crispy_forms_tags %}
<!-- title block -->
{% block title %}
<title>Login - TaskMate</title>
{% endblock title %}
<!-- content block -->
{% block content %}
<div class="container">
  <br />
  <h2>Login On TaskMate</h2>
  <!-- if messages  -->
  {% for message in messages %}
  <div class="alert alert-info alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  <!-- end if messages -->
  <form method="post" class="mt-5 col-6">
    {% csrf_token %}
    <!-- form fields -->
    {{ form | crispy }}
    <button class="btn btn-primary mb-5" type="submit">Login</button>
  </form>
</div>
{% endblock content %}
